<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  
  <main class="screen1">
     <div class="home">
        <button id="btnStart">
          <h1>
            Qual é a sua sorte de hoje?
          </h1>
          <p>
            Abra o biscoito e descubra!
          </p>
          <img src="assets/fortune-cookie.svg" alt="Biscoito da sorte fechado" draggable="false">
        </button>
      </div>
  </main>

  <main class="screen2 hide">
    <div class="sorte">
      <h1>
        Aqui está a sua sorte de hoje:
      </h1>
      <div class="bilhete">
        <p class="message">Message</p>
      </div>
      <img src="assets/opened-cookie.svg" alt="Biscoito da sorte aberto" draggable="false">
      <button id="btnAgain">Abrir outro biscoito</button>
    </div>
  </main>

  <script src="main.js"></script>

</body>
</html>
